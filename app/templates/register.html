{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
        <h2 class="mb-3 text-center">Registro</h2>
        <form method="post">
            <div class="form-floating mb-3">
                <input type="text" name="username" class="form-control" id="usernameInput" required>
                <label for="usernameInput">Nombre de usuario</label>
            </div>
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="passwordInput" required>
                <label for="passwordInput">Contraseña</label>
            </div>
            <div class="form-floating mb-4">
                <input type="email" name="email" class="form-control" id="emailInput" required>
                <label for="emailInput">Email</label>
            </div>
            <button type="submit" class="btn btn-success w-100">Registrarse</button>
            <p class="mt-3 text-center small">¿Ya tienes cuenta? <a href="/login">Inicia sesión</a></p>
        </form>
    </div>
</div>
{% endblock %}
