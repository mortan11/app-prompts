{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 500px;">
    <h2 class="mb-3 text-center">Restablecer contraseña</h2>

    {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="post" action="/forgot-password">
      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="emailInput" name="email"
               value="{{ email or '' }}" required>
        <label for="emailInput">Correo electrónico</label>
      </div>

      <button class="btn btn-primary w-100" type="submit">Enviar enlace</button>

      <div class="text-center mt-3">
        <a href="/login" class="small">Volver a iniciar sesión</a>
      </div>
      </p>
    </form>
  </div>
</div>
{% endblock %}
