{% extends "base.html" %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card p-4 shadow-sm" style="width: 100%; max-width: 400px;">
    <h2 class="mb-3 text-center">Nueva contraseña</h2>

    {% if invalid %}
      <div class="alert alert-danger">
        Enlace inválido o caducado. <a href="/forgot-password" class="alert-link">Solicita uno nuevo</a>.
      </div>
    {% else %}
      {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="post" action="/reset-password">
        <input type="hidden" name="token" value="{{ token }}">

        <div class="form-floating mb-3">
          <input type="password" class="form-control" id="newPass" name="new_password" required minlength="6">
          <label for="newPass">Nueva contraseña</label>
        </div>

        <div class="form-floating mb-4">
          <input type="password" class="form-control" id="confirmPass" name="confirm_password" required minlength="6">
          <label for="confirmPass">Confirmar contraseña</label>
        </div>

        <button class="btn btn-primary w-100" type="submit">Guardar contraseña</button>

        <p class="mt-3 text-center small">
          ¿Recuerdas tu contraseña? <a href="/login">Inicia sesión</a>
        </p>
      </form>
    {% endif %}
  </div>
</div>
{% endblock %}
